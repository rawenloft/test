{% extends 'auctions/layout.html' %}

{% block body %}    
    <h2 class="text-white">Categories</h2>
    <ul class="nav nav-pills">
        {% if categories %}
            {% for category in categories %}
                <a href="{% url 'category' category=category%}" class="cat_link"><li class="nav-link btn btn-outline-info cat_item">{{ category }}</li></a>
            {% endfor %}

        {% endif %}
    
    </ul>

{% endblock %}
