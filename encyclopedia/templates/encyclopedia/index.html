{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    
    <ul>
        {% for entry in entries %}
        <div class="btn-group-vertical">
            <li><a href="{% url 'wiki:page' title=entry %}" class="btn btn-outline-primary">{{ entry }}</a></li>
        </div>
        {% endfor %}
    </ul>

{% endblock %}
