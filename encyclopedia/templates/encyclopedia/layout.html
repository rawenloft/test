{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-3 col-md-3">
                <h2>Wiki</h2>
                <form class="form-outline" method="get" action="{%url 'wiki:search' %}">
                    <input type="search" id="search" name="q" class="form-control rounded" placeholder="Search Encyclopedia" />
                </form>
                <div>
                    <a href="{% url 'wiki:index' %}" class="nav-pills">Home</a>
                </div>
                <div>
                    <a href="{% url 'wiki:add' %}" class="nav-pills">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'wiki:random' %}" class="nav-pills">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
