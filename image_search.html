<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header class="header">
            <ul class="nav">
                <li class="btn back"><a href="index.html">Back</a></li>
            </ul>
        </header>

        <main class="main images">
            <div class="image">
                <div class="logo center"></div>
                <span class="logo_text">images</span>
            </div>
            <form action="https://google.com/search" method="GET" role="search" target="_self" class="form search">
                <span class="material-icons s_icon">search</span>
                <input type="text" name="q" value class="search_bar">
                <span class="material-icons c_icon">photo_camera</span>
                    <svg class ="m_icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                <span class="material-icons ls_icon">search</span>   
                <div class="search_control">
                    <input type="hidden" name="sclient" value="img">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="submit" value="Image Search" class="btn">
                </div>
            </form>
        </main>
    </body>
</html>
